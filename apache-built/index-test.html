2- Use ReactDOM.render instead of React.render. Check the working code:

<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class SetTimer extends React.Component {
        render() {
          return (
            <div className="set-timer">
              work <br /> session
              <div className="minus-add">
                <button
                  className="setting-button"
                  id="minus-timer"
                  onClick={this.props.minus}
                >
                  -
                </button>
                <button
                  className="setting-button"
                  id="add-timer"
                  onClick={this.props.add}
                >
                  +
                </button>
              </div>
            </div>
          );
        }
      }

      class SetBreak extends React.Component {
        render() {
          return (
            <div className="set-break">
              {" "}
              break
              <br /> session
              <div className="minus-add">
                <button
                  className="setting-button"
                  id="minus-break"
                  onClick={this.props.minusbreak}
                >
                  -
                </button>
                <button
                  className="setting-button"
                  id="add-break"
                  onClick={this.props.addbreak}
                >
                  +
                </button>
              </div>
            </div>
          );
        }
      }

      const leftPad = time => {
        return time < 10 ? "0" + time : time;
      };
      const TimerDisplay = props => (
        <div className="timer-display">
          <span className="worklabel">Work session time</span>
          <br />
          {props.currentTime}
          <div className="breaktime">
            <span className="breaklabel">break session time</span>
            <br />
            {props.breakTime}
          </div>
        </div>
      );
      // let baseTime= 25;
      class App extends React.Component {
        constructor() {
          super();
          this.state = {
            baseTime: 25,
            breakTime: 5,
            currentTime: moment.duration(25, "minutes"),
            timer: null,
            startbuttonvisible: true,
            pausebuttonvisible: false,
            resumebuttonvisible: false,
            stopbuttonvisible: false
          };
          this.minus = this.minus.bind(this);
          this.add = this.add.bind(this);
          this.minusbreak = this.minusbreak.bind(this);
          this.addbreak = this.addbreak.bind(this);
          this.startTimer = this.startTimer.bind(this);
          this.pauseTimer = this.pauseTimer.bind(this);
          this.resumeTimer = this.resumeTimer.bind(this);
          this.stopTimer = this.stopTimer.bind(this);
          this.reduceTimer = this.reduceTimer.bind(this);
        }
        render() {
          return <div className="container"></div>;
        }
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
